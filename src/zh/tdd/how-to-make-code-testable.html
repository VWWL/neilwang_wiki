    <h1 class="hosting-pricing-plan-block__header">如何让代码更可测试？</h1>
    <div class="content-infos">
        <div class="content-words">
            很简单，在你代码还未实现前先去写测试，这样一定会让你的代码相比于先一股脑写完实现再去写测试更容易测试。所以推荐采用TDD的方式，在开始初期，可以从测试先行开始。
