name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
      - shell: bash
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_ADDRESS: ${{ secrets.DOCKER_ADDRESS }}
        run: |
          docker login --username="$DOCKER_USERNAME" --password="$DOCKER_PASSWORD" "$DOCKER_ADDRESS"
          sh ./scripts/build.sh
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: deploy
        run: |
          tee /home/id_rsa <<-'EOF'
          {{secrets.DEPLOY_KEY}}
          EOF
          sh ./scripts/deploy.sh
