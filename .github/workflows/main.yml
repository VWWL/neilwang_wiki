name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_ADDRESS: ${{ secrets.DOCKER_ADDRESS }}
        run: |
          sudo tee /etc/docker/daemon.json <<- EOF
            {
              "insecure-registries": [
                "$DOCKER_ADDRESS"
              ]
            }
          EOF
          docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD $DOCKER_ADDRESS
          docker build -t $DOCKER_ADDRESS/neilwang.wiki:latest . && docker push $DOCKER_ADDRESS/neilwang.wiki:latest
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: deploy
        env:
          DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
        run: |
          sudo tee /home/id_rsa <<-EOF
          $DEPLOY_KEY
          EOF
          sh ./scripts/deploy.sh
